# Jenkins Pipeline Properties
# This file contains additional configuration for Jenkins pipeline execution

# Build Configuration
jenkins.build.timeout=60
jenkins.build.retry.count=1

# Notification Configuration
jenkins.email.recipients=gopinath.e@spritle.com
jenkins.email.on.success=true
jenkins.email.on.failure=true
jenkins.email.on.unstable=true

# Artifact Retention
jenkins.artifact.retention.days=30
jenkins.build.retention.count=10

# Parallel Execution Defaults
jenkins.parallel.default.threads=2
jenkins.parallel.max.threads=5

# Report Configuration
jenkins.report.cucumber.trends.limit=10
jenkins.report.archive.screenshots=true
jenkins.report.archive.logs=true

# Browser Configuration
jenkins.browser.default=chrome
jenkins.headless.default=false

# Environment Configuration
jenkins.environment.default=dev

# Test Configuration
jenkins.test.tags.default=@admin
jenkins.test.failure.ignore=false
